<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Spesial</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin-top: 100px;
            cursor: url('https://cdn-icons-png.flaticon.com/512/786/786205.png'), auto;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            border-radius: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-family: 'Pacifico', cursive;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #noBtn {
            background-color: #f44336;
            color: #fff;
            transition: transform 0.5s, opacity 0.5s;
        }
        #yesBtn {
            background-color: #4caf50;
            color: #fff;
            transition: transform 0.5s ease-in-out;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: fly 1.5s ease-in-out infinite;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { left: -10px; top: 0; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes moveBtn {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, -50px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes fly {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(-45deg); opacity: 0; }
        }
    </style>
    <script>
        let hoverCount = 0;
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            hoverCount++;noBtn.style.position = 'absolute';
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        noBtn.style.animation = 'moveBtn 0.5s ease-in-out';

        yesBtn.style.transform = `scale(${1 + hoverCount * 0.1})`;
        if (hoverCount >= 10) yesBtn.style.transform = 'scale(10)';

        noBtn.style.transform = `scale(${1 - hoverCount * 0.1})`;
        noBtn.style.opacity = `${1 - hoverCount * 0.1}`;
        if (hoverCount >= 10) noBtn.style.display = 'none';
    }

    function showHearts() {
        for (let i = 0; i < 100; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
        alert('Yay! Aku juga sayang kamu! ❤️');
    }
</script>

</head>
<body>
    <div class="container">
        <h1>Maukah kamu menjadi pacarku?</h1>
        <button id="yesBtn" onclick="showHearts()">Ya</button>
        <button id="noBtn" onmouseover="moveButton()">Tidak</button>
    </div>
</body>
</html>
